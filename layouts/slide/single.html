<!DOCTYPE html>
<html>

<head>
  <style>
    .footnote {
      position: absolute;
      bottom: 3em;
    }

    li p {
      line-height: 1.25em;
    }

    .red {
      color: #fa0000;
    }
    .gray {
      color: #777;
    }
    .black {
      color: #000;
    }
    .black a {
      color: inherit;
    }

    .large {
      font-size: 2em;
    }

    a,
    a>code {
      color: rgb(249, 38, 114);
      text-decoration: none;
    }

    code {
      background: #e7e8e2;
      border-radius: 5px;
    }

    .remark-code,
    .remark-inline-code {
      font-family: 'Ubuntu Mono';
    }

    .remark-code-line-highlighted {
      background-color: #373832;
    }

    .pull-left {
      float: left;
      width: 47%;
    }

    .pull-right {
      float: right;
      width: 47%;
    }

    .pull-right~p {
      clear: both;
    }

    #slideshow .slide .content code {
      font-size: 0.8em;
    }

    #slideshow .slide .content pre code {
      font-size: 0.9em;
      padding: 15px;
    }

    .inverse {
      background: #272822;
      color: #777872;
      text-shadow: 0 0 20px #333;
    }

    .inverse h1,
    .inverse h2 {
      color: #f3f3f3;
      line-height: 0.8em;
    }

    /* Slide-specific styling */
    #slide-inverse .footnote {
      bottom: 12px;
      left: 20px;
    }

    #slide-how .slides {
      font-size: 0.9em;
      position: absolute;
      top: 151px;
      right: 140px;
    }

    #slide-how .slides h3 {
      margin-top: 0.2em;
    }

    #slide-how .slides .first,
    #slide-how .slides .second {
      padding: 1px 20px;
      height: 90px;
      width: 120px;
      -moz-box-shadow: 0 0 10px #777;
      -webkit-box-shadow: 0 0 10px #777;
      box-shadow: 0 0 10px #777;
    }

    #slide-how .slides .first {
      background: #fff;
      position: absolute;
      top: 20%;
      left: 20%;
      z-index: 1;
    }

    #slide-how .slides .second {
      position: relative;
      background: #fff;
      z-index: 0;
    }

    /* Two-column layout */
    .left-column {
      color: #777;
      width: 20%;
      height: 92%;
      float: left;
    }

    .left-column h2:last-of-type,
    .left-column h3:last-child {
      color: #000;
    }

    .right-column {
      width: 75%;
      float: right;
      padding-top: 1em;
    }

    .left-column-eq {
      width: 45%;
      height: 92%;
      float: left;
    }

    .right-column-eq {
      width: 45%;
      margin-left: 10%;
      height: 92%;
      float: left;
    }

    .img-max-width-80-per img {
      max-width: 80%;
    }

    .img-max-width-200 img {
      max-width: 200px;
      max-height: 200px;
    }

    .img-max-height-200 img {
      max-height: 200px;
    }

    .panding li {
      margin-bottom: 10px;
      margin-top: 10px;
    }
    .panding p span {
      margin-bottom: 10px;
      margin-top: 10px;
    }
    .vertical-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script src="/remark-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>

<body>
  <textarea id="source">
{{ .RawContent }}
  </textarea>
  <script>
    var radio = sessionStorage.getItem('radio')
    var click = sessionStorage.getItem('click')
    var touch = sessionStorage.getItem('touch')
    var scroll = sessionStorage.getItem('scroll')
    var navigation = {
      click: click == null ? true : JSON.parse(click),
      touch: touch == null ? true : JSON.parse(touch),
      scroll: scroll == null ? true : JSON.parse(scroll),
    }
    var slideshow = remark.create({
      ratio: radio ? radio : '16:9',
      navigation: navigation,
    });
  </script>
</body>

</html>
