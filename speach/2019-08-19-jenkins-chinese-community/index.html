# 开源 vs 闭源

工匠～利润  
开放～封闭  
共赢～竞争  
扁平～等级  
自由～局限  
多样～单一

---
# 工匠～利润

.pull-left[
* 通用性  
* 安全性  
* 代码质量  
* 单元测试  
* 迭代流程
* 便于协作
]

.pull-right[
* 客户愿意为哪些功能买单
* 要在短时间内实现功能
* 来不及考虑代码质量、安全漏洞
]

---
# 开放～封闭

.pull-left[
公开地（所有人都可以参与到）进行需求讨论，公开地评审设计文档、代码、帮助文档，任何人都可以贡献——即使只是错别字
]

.pull-right[
特定的团队负责特定的部分，例如：产品经理=》研发经理=》普通研发=》测试。通常情况下，下游的人员是不会参与到需求层面的，已经到了分析并整理完成后的任务了。
]

---
# 共赢～竞争

.pull-left[
* 没有具体的职位，允许多人做同一件事情
* 竞争对手也可以合作
* 贡献值是公开的
]

.pull-right[
* 同一岗位的人员需求，取决于人员配置以及预算
* 不同岗位的薪资不同
* 看不到在其他项目的贡献
]

---
# 扁平～等级

.pull-left[
* 没有一言堂
* 自由选择希望改善的任务
* 都是负责人
]

.pull-right[
* 领导有非常大的决定权
* 通常是任务分配
]

---
# 自由～局限

.pull-left[
* 不会受工作背景的限制
* 可以参与任何开源项目
* 随时加入或退出


* .red[没有明确的任期]
]

.pull-right[
* 通常只能做本职的工作
* 受制于决策周期、方向
* 职位等级
* 优先完成任务，而不是质量
]

---
# 多样～单一

.pull-left[
* 在校大学生
* 研发
* 测试
* 运维
* 市场
* 其他
]

.pull-right[
* 有特定工作背景
* 必须通过面试
]
