{{ with .Site.Social.twitter }}
  <a href="https://twitter.com/intent/follow?screen_name={{ . }}" title="Follow on Twitter"
    class="link-transition twitter link dib z-999 pt3 pt0-l mr2" target="_blank">
    {{ partial "svg/twitter.svg" (dict "size" "32px") }}
  </a>
{{ end }}
{{ with .Site.Social.sinaweibo }}
  <a href="https://weibo.com/{{ . }}" title="Follow on Sina WeiBo" target="_blank"
  class="link-transition link dib z-999 pt3 pt0-l mr2">
    {{ partial "svg/sina-weibo.svg" (dict "size" "32px") }}
  </a>
{{ end }}
{{ with .Site.Social.github }}
  <a class="github-button needs-js link primary-color-dark" href="https://github.com/{{.}}"
    data-size="large" data-show-count="true" aria-label="Follow LinuxSuRen GitHub"></a>
{{ end }}
