{{ $file := .Get 0}}
{{ $filepath := replace $file "static/" ""}}
{{ $syntax := index (split $file ".") 1 }}
{{ $syntaxoverride := eq (len .Params) 2 }}
<div class="code-copy" id="{{$file | urlize}}">
	<!-- <div class="code-copy-header examplesite"> -->
		<div class="action-buttons"></div>
		<span class="filename"><i class="icon-website"></i>{{$filepath}}</span>
		<i class="icon-{{$syntax}} input"></i>
	<!-- </div> -->
		<button class="needs-js copy bg-accent-color-dark f6 top-0 right-0 lh-solid hover-bg-primary-color-dark bn white ph3 pv2" title="Copy this code to your clipboard." data-clipboard-action="copy" aria-label="copy button">
		</button>
	<!-- <button class="copy-button copy" title="Copy to clipboard" data-clipboard-snippet>
		<div class="copy-text"><i class="icon-clipboard"></i></div>
	</button> -->
	<pre><code class="language-{{if $syntaxoverride}}{{.Get 1}}{{else}}{{$syntax}}{{end}}">{{- readFile $file -}}</code></pre>
	<a role="button" target="_blank" href="{{$.Site.Params.ghdocsrepo}}{{$file}}" title="See {{$filepath}} source on GitHub" class="tooltip see-on-github" data-tooltip="See {{$filepath}} source on GitHub">{{ i18n "source-file" }}<i class="icon-github"></i></a>
</div>
